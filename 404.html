<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://vanillahero.github.io/" />
    <title>Page Not Found - Redirecting...</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; color: #333; }
        .spinner { margin: 20px auto; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for doesn't exist.</p>
    <p>Redirecting you to the homepage...</p>
    <div class="spinner"></div>
    <p>If you are not redirected, <a href="https://kaospappa.itch.io/">click here</a>.</p>

    <script type="text/javascript">
        // Best practice: replace() ensures the 404 page doesn't stay in browser history
        window.location.replace("https://kaospappa.itch.io/");
    </script>
</body>
</html>
